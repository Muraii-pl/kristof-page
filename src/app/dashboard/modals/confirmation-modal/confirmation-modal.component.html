<app-base-modal
  [modalName]="name"
  [title]="title"
>
  <div class="confirm_modal">
    <div class="confirm_modal__context">
      <p class="confirm_modal__context_text">{{ mainText }}</p>
    </div>
    <div class="confirm_modal__buttons">
      <app-primary-button
        [label]="'Tak'"
        [type]="'button'"
        [size]="'sm'"
        (click)="close(modalAction.DISCARD_CHANGES)"
      ></app-primary-button>
      <app-primary-button
        [label]="'Nie'"
        [type]="'button'"
        [size]="'sm'"
        (click)="close(modalAction.CANCEL)"
      >
      </app-primary-button>
    </div>
  </div>
</app-base-modal>
